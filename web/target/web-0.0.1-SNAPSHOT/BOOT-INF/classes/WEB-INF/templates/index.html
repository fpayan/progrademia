<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Index CRM</title>

    <link rel="icon" type="image/png" th:href="@{/icons/crm.png}">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/webjars/font-awesome/css/solid.min.css}">
    <link rel="stylesheet" th:href="@{/css/styles-login.css}">
</head>
<body>
<div class="main">


    <div class="container">

        <div class="middle">
            <div id="login">

                <form action="javascript:void(0);" method="get">

                    <fieldset class="clearfix">

                        <p>
                            <span class="fa fa-user"></span><input type="text"
                                                                   Placeholder="Username" required>
                        </p>
                        <!-- JS because of IE support; better: placeholder="Username" -->
                        <p>
                            <span class="fa fa-lock"></span><input type="password"
                                                                   Placeholder="Password" required>
                        </p>
                        <!-- JS because of IE support; better: placeholder="Password" -->

                        <div>
								<span
                                        style="width: 48%; text-align: left; display: inline-block;"><a
                                        class="small-text" href="#">Forgot password?</a></span> <span
                                style="width: 50%; text-align: right; display: inline-block;"><input
                                type="submit" value="Sign In"></span>
                        </div>

                    </fieldset>
                    <div class="clearfix"></div>
                </form>

                <div class="clearfix"></div>

            </div>
            <!-- end login -->
            <div class="logo">
                LOGO

                <div class="clearfix"></div>
            </div>

        </div>

    </div>

</div>




<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</body>
</html>
